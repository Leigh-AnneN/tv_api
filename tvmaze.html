<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
      <meta charset="utf-8">
      <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="searchForm">
      <input 
      id="searchForm-term"
          type="search"
          required
          value="bletchley"
          class="form-control"
          aria-label="Search">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="showsList">
      <!-- will be filled in by JS -->
    </div>

    <section style="display: none" id="episodesArea">
      <h2>Episodes</h2> 
      <ul id="episodesList">
       
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
